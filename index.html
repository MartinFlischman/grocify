<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Grocify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full min-h-screen bg-no-repeat bg-[url('./images/Image.png')] bg-cover bg-center">
        <div class="py-5 px-28">
            <nav class="flex items-center">
                <img src="./images/logo.png" alt="Grocify logo of a yellow, cartoon bee" class="w-32 cursor-pointer">
                <div class="flex items-center ml-auto">
                    <ul class="text-white no-underline flex-1 text-center">
                        <li class="list-none inline-block px-2"><a class="px-2" href="#">Home</a></li>
                        <li class="list-none inline-block px-2"><a class="px-2" href="#">About</a></li>
                        <li class="list-none inline-block px-2"><a class="px-2" href="#">Features</a></li>
                        <li class="list-none inline-block pl-2 pr-6"><a class="px-2" href="#">Contact</a></li>
                    </ul>
                    <img src="./images/cart.png" alt="A shopping bag" class="w-6 cursor-pointer">
                </div>
            </nav>

            <div class="mx-4 flex justify-between">
                <div class="text-white mt-48">
                    <h1 class="text-6xl font-semibold leading-tight max-w-xl">Groceries<br> delivered in 15 mins</h1>
                    <p class="mt-6 max-w-lg text-xl font-extralight tracking-wide">Grocify offers a wide range of
                        products, including fresh produce, meats, dairy, backed goods and non-perishable items.
                    </p>

                    <div class="mt-12">
                        <a href="#"
                            class="bg-yellow-300 rounded-3xl text-xl text-gray-800 font-bold inline-block px-8 py-3 mr-4 border-2 border-transparent
                                        hover:bg-transparent hover:border-solid hover:border-yellow-300 hover:text-white">
                            Order Now
                        </a>
                        <a href="#"
                            class="text-white px-8 py-3 text-xl hover:border-2 hover:border-yellow-300 hover:rounded-3xl">Download
                            App
                            <span class="text-lg inline-block">&darr;</span></a>
                    </div>
                </div>

                <img src="./images/grocery-image.png"
                    alt="A man wearing a straw hat, holding a basket full of fruit and vegetables in his one hand and a pumpkin in the other"
                    class="w-full xl:w-1/2 mt-16">
            </div>
        </div>
    </div>
</body>

</html>
